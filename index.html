<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uploady AI</title>

  <!-- Pi SDK --> 
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({ version: "2.0" });
  </script>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>
  Pi.init({ version: "2.0", sandbox: true })
</script>
  <script>
  function loginWithPi() {
    Pi.authenticate(
      ['username'],
      function(auth) {
        console.log('Authenticated:', auth);
        alert("Welcome " + auth.user.username);
      },
      function(error) {
        console.error(error);
        alert("Auth failed");
      }
    );
  }
</script>
</head>

<body>
  <h2>Uploady AI</h2>

  <button onclick="login()">Login with Pi</button>

  <script>
    let currentUser = null;

    function login() {
      Pi.authenticate(
        ["username", "payments"],
        function (auth) {
          currentUser = auth.user;
          alert("Welcome " + auth.user.username);
        },
        function (error) {
          console.error(error);
        }
      );
    }
  </script>
  <button onclick="loginWithPi()">
  Login with Pi
</button>
</body>
</html>
